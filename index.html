<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<!-- link to css files goes here -->
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/aef7619923.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<title>WanderList</title>
</head>

<body>
	<!-- code goes here -->

	<div class="container-fluid row">
		
		
		<div class="main-content col">
			<div class="row">
				<div class="col-md-6">
					<ul class="nav">
						<li class="nav-item">
							<a class="nav-link" href="#" id="my-flights">My Flights</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" id="show-carousel">Interesting Places</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Map</a>
						</li>
					</ul>
				</div>
				<div class="col-md-6"> 
					<a class="btn btn-secondary label-text" id="next-destination" href="#" role="button">Next Destination ></a>
				</div>
			</div>
			<div class="center">
				<div id="center-carousel" class="center-data inactive">
					<div id="carouselExampleIndicators" class="carousel slider row" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>

						<div class="carousel-inner" role="listbox">
							<button class="offset-md-8 col-md-1 close">X</button>
							<div class="carousel-item active offset-md-4">
								<img class="d-block img-fluid carousel-image" src="img/Demo.jpg" alt="First slide">
							</div>
							<div class="carousel-item offset-md-4">
								<img class="d-block img-fluid carousel-image" src="img/Demo.jpg" alt="Second slide">
							</div>
							<div class="carousel-item offset-md-4">
								<img class="d-block img-fluid carousel-image" src="img/Demo.jpg" alt="Third slide">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="center-data">
					<div class="row">
						<div class="col-md-12 center-row">
							<h1 class="text-center label-text" id="title">Myanmar</h1>
						</div>

						<form class="form-inline center-row col-md-9">
							<label class="mr-sm-2 select-label offset-md-6 transparent-box label-text" for="location-select">From</label>
							<select class="custom-select mb-2 mr-sm-2 mb-sm-0 col-md-3" id="location-select">
								<option selected>Hyberabad, India</option>
								<option value="1">Manila, Philippines</option>
							</select>
						</form>
					</div>
					<div class="row text-center center-row">
						<div class="col-md-12">
							<a class="btn btn-secondary" id="book-flight" href="#" role="button"><i class="fa fa-plane"></i> Book your flight</a>
						</div>
					</div>
				</div>
			</div>
			<div class="row footer-row">
				<div class="col-md-4" id="footer">
					<a href="#"><i class="fa fa-wrench fa-4x" id="footer__settings"></i></a>
				</div>
				<div class="offset-md-6 col-md-2 footer-social">
					<p id="footer__social-media">Share on 
						<a href="#"> <i class="fa fa-facebook"></i></a> &nbsp; 
						<a href="#"> <i class="fa fa-instagram"></i></a> &nbsp; 
						<a href="#"> <i class="fa fa-twitter"></i></a> 
					</p>
				</div>
			</div>
		</div>          
		<div class="flight-bar col-md-4">
			<div class="flight-bar-heading text-center">
				<h2>My Flights</h2>
			</div>
			<hr>
			<div class="flight-bar-data text-center">
				<p>Mumbai to Hyderabad</p>
				<hr>
			</div>
		</div>
	</div>

	<!-- code ends here -->
	<!-- link to Javascript files begins here -->
	<script src="scripts/app.js"></script>
</body>
</html>
